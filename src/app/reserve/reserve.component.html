<div class="card">
    <div class="card-content">
      <!-- Meal Information -->
      <div>
        <p class="title is-4">{{ reservation.meal.title }}</p>
        <p><strong>Description:</strong> {{ reservation.meal.description }}</p>
        <div>
          <span class="tag is-light" *ngIf="reservation.meal.vegan">Vegan</span>
          <span style="margin-left: 2px;" class="tag is-light" *ngIf="reservation.meal.vegetarian">Vegetarian</span>
          <span style="margin-left: 2px;" class="tag is-light" *ngIf="reservation.meal.glutenFree">Gluten-Free</span>
        </div>
      </div>
  
      <!-- Reservation Time -->
      <div class="mt-3">
        <p><strong>Reservation Time:</strong> {{ reservation.reservationTime }}</p>
      </div>
  
      <!-- Restaurant Information -->
      <div class="mt-3">
        <p class="subtitle is-6">{{ reservation.restaurant }}</p>
      </div>
    </div>
  
    <!-- Action Buttons -->
    <div class="card-footer">
      <a (click)="cancel()" style="color: #720026;" class="card-footer-item">Cancel Reservation</a>
      <!-- <a class="card-footer-item">View Details</a> -->
    </div>
  </div>
  <br>
